<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Dwell Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  </head>
<body>
    <div id="main-container">
        <div class="text-center fs-2 pt-2 text-success">
            <h2>Welcome to Dowell Feedback v1</h2>
        </div>
        <hr>
        <div class="table-container mx-4 pt-3 table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                  <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Project ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Occupation</th>
                    <th scope="col">Feedback 1</th>
                    <th scope="col">Feedback 2</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody class="d-item-wrapper"> {% for ix, item in enumerate(fb_list) %}
                  <tr class="text-center">
                    <th scope="row">{{ix+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.project_id}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.occupation}}</td>
                    <td>{{item.feedback_1}}</td>
                    <td>{{item.feedback_2}}</td>
                    <td>{{item.total}}</td>
                  </tr> {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</html>
